<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title"> Notion</p>
                    <p class="subtitle"> Handle Project Progress</p>
                </section>

                <section class="kanban">
                    <div class="taskbox">
                        <div class="title">
                            <p>TODO</p>
                            <span class="'todo">2</span>
                        </div>
                        <div class="card todo" data-id="0"></div>
                        <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                            <button class="bi bi-plus" data-id="0" name="submit"></button>
                        </form>
                    </div>


                    <div class="taskbox">
                        <div class="title">
                            <p>In progress</p>
                            <span class="pending"> 1</span>
                        </div>
                        <div class="card pending" data-id="1">
                        </div>
                         <form class="add">
                             <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength="30">
                             <button class="bi bi-plus" data-id="1" name="submit"></button>
                         </form>
                    </div>

                    <div class="taskbox">
                         <div class="title">
                            <p>COMPLETED</p>
                            <span class="completed">2</span>
                         </div>

                         <div class="card completed" data-id="2">

                         </div>

                         <form class="add">
                            <input type="text" name="task" placeholder="New Task" autocomplete="off" maxlength ="30">
                            <button class="bi bi-plus" data-id="2" name="submit"></button>
                         </form>
                    </div>
                </section>
            </div>
        </div>
    </main>

    <script type="module" src="./index.js"></script>
</body>
</html>
